<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <div class="mobile-bar">
            <ion-icon name="logo-instagram"></ion-icon>
            <img src="images/logo.png">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>

        <div class="desktop-bar">
            <div>
                <ion-icon name="logo-instagram"></ion-icon>
                <div class="vert-division"></div>
                <img src="images/logo.png">
            </div>
            <input type="text" placeholder="Pesquisar">
            <div>
                <ion-icon name="paper-plane-outline"></ion-icon>
                <ion-icon name="compass-outline"></ion-icon>
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="sidebar">
            <div class="sidebar-profile">
                <img src="https://pbs.twimg.com/media/DiUpaYWWAAAa3at.jpg:large">
                <h2><strong>nickname</strong> <br> Nome Usuario</h2>
            </div>
            <div class="sidebar-sugestions">
                <h3><strong>Sugestões para você</strong></h3>
                <h4>Ver Tudo</h4>
                <div>
                    <img src="https://pbs.twimg.com/media/DiUpaYWWAAAa3at.jpg:large">
                    <h2><strong>nickname</strong></h2>
                    <h3>Segue você</h3>
                    <h5>Seguir</h5>
                </div>
                <br>
                <p>Sobre • Ajuda • Imprensa • API • Carreiras • Privacidade Termos • Localizações • Contas mais relevantes • Hashtags Idioma</p>
                <p>© 2021 INSTAGRAM DO FACEBOOK</p>
            </div>
        </div>
        <div class="feeds">
            
            <div class="stories-feed">
                <ion-icon name="chevron-forward-circle"></ion-icon>
                <div>
                    <img class="storie-background" src="images/stories_background.png">
                    <img class="storie-pic" src="https://super.abril.com.br/wp-content/uploads/2020/06/e.jpg">
                    <h3>profile</h3>
                </div>
            </div>

            <div class="posts-feed">
                <div" class="post">
                    <div class="post-header">
                        <img src="https://pbs.twimg.com/media/DiUpaYWWAAAa3at.jpg:large">
                        <h2><strong>profile</strong></h2>
                        <ion-icon name="heart-outline"></ion-icon>
                    </div>
                    <img class="post-pic" src="https://pbs.twimg.com/media/DiUpaYWWAAAa3at.jpg:large">
                    <div class="post-footer">
                        <ion-icon class="like-icon" name="heart-outline"></ion-icon>
                        <ion-icon class="comment-icon" name="chatbubble-outline"></ion-icon>
                        <ion-icon class="direct-icon" name="paper-plane-outline"></ion-icon>
                        <ion-icon class="save-icon" name="bookmark-outline"></ion-icon>
                        <img src="https://pbs.twimg.com/media/DiUpaYWWAAAa3at.jpg:large">
                        <h2>profiles that <strong>liked</strong> this</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <ion-icon name="home"></ion-icon>
        <ion-icon name="search-outline"></ion-icon>
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
    </div>


<!-- inclusão lib de icones -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
